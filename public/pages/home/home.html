<!-- Banner -->
<section id="banner">  
    <img class="bannerImg circular" src="images/prageen.png">
    <h2>Meet Jakob Poeltl</h2>
    <p>Prageen Siva</p>
    <ul class="actions">
        <li><a href="#posts/meet-jakob-poeltl" class="button big special">Read More</a></li>
    </ul>
</section>
       <span class="input-group-addon score-frame">
         <iframe src="https://scorestream.com/widgets/scoreboards/horz?userWidgetId=7434" style="width:100%;height:70px;" title="Realtime sports scoreboard widget" scrolling="no" frameBorder="0"></iframe>
       </span>

<!-- Page Content -->
<div class="container">

    <section id="articles" class="wrapper style1">
        <div class="inner">
            <div ng-repeat="article in articles">                                
                <article ng-class-odd="'right'" ng-class-even="'left'" class="feature hovereffect">
                    <span ng-class="{spanHover: hover}" class="image">
                        <img class="img-responsive" ng-src="{{article.imgPath}}" alt="" />
                        <div class="center-block content overlay">
                            <p>{{article.description}}</p>
                        </div>
                    </span>
                    <div class="center-block content hoverOverlay">
                        <img class="circular" ng-src="{{article.authorImg}}">
                        <h2>{{article.title}}</h2>
                        <p>{{article.author}}</p>
                        <ul class="actions">
                            <li>
                                <a ng-mouseenter="hover = true" ng-mouseleave="hover = false" href="{{article.link}}" class="button alt">Read More</a>
                            </li>
                        </ul>
                    </div>
                </article>              
            </div>         
        </div>
    </section>

    <section id="about" class="wrapper style3 special">
        <div class="inner">
            <header class="major narrow ">
                <h2>Meet The Team</h2>
                <hr>
                <p>We are a group of people passionate about all things sports</p>
            </header>
            <ul class="actions">
                <li><a href="#" class="button big alt">About Us</a></li>
            </ul>
        </div>
    </section>
    <!-- /.row -->
</div>
