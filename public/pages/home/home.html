<!-- Page Content -->
<div class="container">

    <header class="jumbotron finals-preview">
        <div class="article-header">
            <h1>NBA Finals Preview</h1>
            <p>JV Dave | Contributor</p>
            <p>
                <a href="#/posts/finals-preview" class="btn btn-danger btn-large">Read More</a>
            </p>
        </div> 
    </header>

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="post-text">Latest Features</h3>
        </div>
    </div>
    <!-- /.row -->

    <div ng-repeat="article in articles">
        <div class="col-md-3 col-sm-3 ">
            <div class="thumbnail">
                <img class="article-image" ng-src="{{article.imgPath}}" alt="">
                <div class="caption">
                    <h3 class="feature-label">{{article.title}}</h3>
                    
                    <p class="center-block">{{article.author}}</p>
                    <p>
                        <a href="{{article.link}}" class="btn btn-danger">Read More</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
