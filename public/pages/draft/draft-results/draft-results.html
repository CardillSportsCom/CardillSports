<!-- Post Content -->
<div class="container">

    <header class="jumbotron img-responsive draft-retro">

    <div class="article-header">
            <h1>Draft Results</h1>
            <p>Vithushan Nama | Contributor</p>        
    </div> 
    </header>


    <p class="post-text">
    Draft rankings ordered by popularity. Is your ranking on the list?
    </p>

    <p><a id="go-back" class="btn btn-primary btn-large" href="#/posts/draft-retro">Go Back</a></p>

    <div class="result-row" ng-repeat="ranking in rankings">
      <p class="post-text">Submitter: {{ranking.submitter}}</p>
      <div ng-repeat="player in ranking">
        <div ng-if="$index < 12">
            <div id="{{player.title}}" class="col-lg-2 col-md-2 col-xs-2 draft-result">
                    <h3 class="draft-result-index">{{$index + 1}}</h3>
                    <img class="center-bloc img-responsive ddraft-result-img" ng-src="{{player.imgPath}}" alt="">      
            </div>
        </div>
      </div>
     

    </div>
    
</div>
