<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cardill Sports</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/cardill-features.css" rel="stylesheet">

    <link href="/css/cardill-post.css" rel="stylesheet">
    <link href="/css/drag-drop.css" rel="stylesheet">
    <link href="/css/thumbnail-gallery.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Post Content -->
    <div class="container">

        <header class="jumbotron img-responsive draft-retro">

        <div class="container article-header">
                <h1>Draft Results</h1>
                <p>Vithushan Nama | Contributor</p>        
        </div> 
        </header>


        <p class="post-text">
        Draft rankings ordered by popularity. Is your ranking on the list?
        </p>

        <p><a id="go-back" class="btn btn-danger btn-large" href="#/posts/draft-retro">Go Back</a></p>

        <div class="row result-row" ng-repeat="ranking in rankings">
          <div ng-repeat="player in ranking">
            <div id="{{player.title}}" class="col-lg-2 col-md-2 col-xs-2 draft-result">
                    <img class="center-block img-responsive" ng-src="{{player.imgPath}}" alt="">
                    <div ng-if="$index < 12">
                        <h3>{{$index + 1}}</h3>
                    </div>
                    
            </div>
          </div>
        </div>
        
    </div>


    <hr>

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- drag and dropping -->
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
