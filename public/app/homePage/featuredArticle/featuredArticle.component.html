<!-- Banner -->        
<div *ngIf="article" id="banner">          
    <h2>{{article.Name}}</h2>
    <p>
        <img class="img-responsive featured-author-img circular " src="images/{{article.Owner.userPicture}}">
        {{article.Owner.firstName}} {{article.Owner.lastName}}
    </p>
    <ul class="actions">
        <li><a [routerLink]="['/articles',article.ID,'details']" class="button big special">Read More</a></li>
    </ul>
</div>
