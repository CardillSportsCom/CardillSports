<div *ngIf="article">

        <header class="jumbotron" [style.background-image]="articleImage">
            <div class="article-header">
                <h1>{{article.Name}}</h1>
                
                <p>{{article.Owner.firstName}} {{article.Owner.lastName}} | Contributor</p>        
            </div> 
        </header>

        <article>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <div *ngFor="let item of article.ArticleItems;">
                    <div *ngIf="item.Type == 'Text'">
                      <!--<p class="post-text">{{item.Paragraph}}</p> -->
                      <p class="post-text" [innerHTML]="item.Paragraph"></p>
                      <br>
                    </div>
                  </div>
                </div>
            </div>
            
            <div class="ui two column centered grid">
                <div class="column">
                    <sm-rating (onRate)="onReceiveRating($event)" [maxRating]="5"></sm-rating>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                
                    <div class="ui centered comments">            
                        <h3 class="ui dividing header">Comments</h3>
                        
                        <div class="comment content" *ngFor="let comment of article.Comments;">
                            <b>{{comment.author}}</b>
                            <div class="metadata">
                                <span class="date">{{comment.Date}}</span>
                            </div>
                            <div class="text">
                                {{comment.text}}
                            </div>

                        </div>
                        
                        <form class="ui reply form">
                            <div class="field">
                                <textarea></textarea>
                            </div> 
                            <div class="left floated column ui blue labeled submit icon button">                            
                                    <i class="icon edit"></i> Add Reply                        
                                </div>
                        </form>
                        
                                
                    </div>
                </div>
            </div>
        </article>
    
      
</div>   
<div *ngIf="!article" class="row">
   No article found
</div>
